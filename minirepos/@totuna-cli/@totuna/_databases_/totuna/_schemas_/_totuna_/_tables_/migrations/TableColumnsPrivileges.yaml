kind: TableColumnsPrivileges
metadata:
  database: totuna
  schema: _totuna_
  table: migrations
spec:

  - column: content
    privileges:
      - role: PUBLIC
        privileges: [SELECT]

      - role: postgres
        privileges: [INSERT, UPDATE, SELECT, REFERENCES]

  - column: executed_at
    privileges:
      - role: PUBLIC
        privileges: [SELECT]

      - role: postgres
        privileges: [SELECT, REFERENCES, UPDATE, INSERT]

  - column: hash
    privileges:
      - role: PUBLIC
        privileges: [SELECT]

      - role: postgres
        privileges: [REFERENCES, SELECT, INSERT, UPDATE]

  - column: id
    privileges:
      - role: PUBLIC
        privileges: [SELECT]

      - role: postgres
        privileges: [INSERT, SELECT, REFERENCES, UPDATE]

      - role: testes
        privileges: [SELECT]

  - column: name
    privileges:
      - role: PUBLIC
        privileges: [SELECT]

      - role: postgres
        privileges: [SELECT, REFERENCES, UPDATE, INSERT]

      - role: testes
        privileges: [SELECT]
