    privileges:
      - EXECUTE
  - role: user
    privileges:
      - EXECUTE
  - role: authenticated
    privileges:
      - EXECUTE
  - role: customer:xyz
    privileges:
      - EXECUTE
  - role: group:customer
    privileges:
      - EXECUTE
  - role: xablau
    privileges:
      - EXECUTE
