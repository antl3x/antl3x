kind: TableColumnsPrivileges
metadata:
  database: totuna
  schema: private_tables
  table: Track
spec:

  - column: AlbumId
    privileges:
      - role: postgres
        privileges: [UPDATE, SELECT, INSERT, REFERENCES]

  - column: Bytes
    privileges:
      - role: postgres
        privileges: [INSERT, SELECT, REFERENCES, UPDATE]

  - column: Composer
    privileges:
      - role: postgres
        privileges: [UPDATE, REFERENCES, SELECT, INSERT]

  - column: GenreId
    privileges:
      - role: postgres
        privileges: [UPDATE, REFERENCES, SELECT, INSERT]

  - column: MediaTypeId
    privileges:
      - role: postgres
        privileges: [INSERT, REFERENCES, UPDATE, SELECT]

  - column: Milliseconds
    privileges:
      - role: postgres
        privileges: [UPDATE, SELECT, INSERT, REFERENCES]

  - column: Name
    privileges:
      - role: postgres
        privileges: [REFERENCES, INSERT, UPDATE, SELECT]

  - column: TrackId
    privileges:
      - role: postgres
        privileges: [REFERENCES, UPDATE, SELECT, INSERT]

  - column: UnitPrice
    privileges:
      - role: postgres
        privileges: [REFERENCES, INSERT, SELECT, UPDATE]
