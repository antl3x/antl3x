kind: TableColumnsPrivileges
metadata:
  database: totuna
  schema: private_tables
  table: InvoiceLine
spec:

  - column: InvoiceId
    privileges:
      - role: postgres
        privileges: [INSERT, SELECT, UPDATE, REFERENCES]

  - column: InvoiceLineId
    privileges:
      - role: postgres
        privileges: [SELECT, INSERT, REFERENCES, UPDATE]

  - column: Quantity
    privileges:
      - role: postgres
        privileges: [UPDATE, INSERT, SELECT, REFERENCES]

  - column: TrackId
    privileges:
      - role: postgres
        privileges: [REFERENCES, SELECT, UPDATE, INSERT]

  - column: UnitPrice
    privileges:
      - role: postgres
        privileges: [SELECT, UPDATE, REFERENCES, INSERT]
