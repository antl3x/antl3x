kind: TablePrivileges
metadata:
  name: totuna._totuna_.migrations
spec:
  database: totuna
  schema: _totuna_
  table: migrations
  privileges:
    - role: PUBLIC
      privileges:
        - SELECT
    - role: postgres
      privileges:
        - UPDATE
        - TRIGGER
        - REFERENCES
        - TRUNCATE
        - DELETE
        - SELECT
        - INSERT
