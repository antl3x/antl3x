kind: TablePrivileges
metadata:
  name: totuna.private_tables.Customer
spec:
  database: totuna
  schema: private_tables
  table: Customer
  privileges:
    - role: PUBLIC
      privileges:
        - INSERT
        - DELETE
        - TRUNCATE
        - SELECT
        - REFERENCES
        - TRIGGER
        - UPDATE
    - role: postgres
      privileges:
        - REFERENCES
        - TRUNCATE
        - DELETE
        - UPDATE
        - SELECT
        - INSERT
        - TRIGGER
